<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom drop down</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div class="selectField">
                <p class="selectedText">Select any social media app</p>
                <img src="Icons/dropdown.png" id="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options"><img src="Icons/facebook.jfif" alt=""><p>Facebook</p></li>
                <li class="options"><img src="Icons/whatsapp.png" alt=""><p>Whatsapp</p></li>
                <li class="options"><img src="Icons/Instagram.jfif" alt=""><p>Instagram</p></li>
                <li class="options"><img src="Icons/yt.png" alt=""><p>Youtube</p></li>
                <li class="options"><img src="Icons/Pinterest.png" alt=""><p>Pinterest</p></li>
                <li class="options"><img src="Icons/x.jpg" alt=""><p>Twitter</p></li>
            </ul>
        </div>
    </div>

    <script>
        let list = document.querySelector("#list");
        let options = document.querySelectorAll(".options");
        let arrow = document.querySelector("#arrow");
        let selectField = document.querySelector(".selectField");
        let selectedText = document.querySelector(".selectedText");

        options.forEach(function(option){
            option.onclick = function(){
                selectedText.innerHTML = this.textContent;
            };
        });
        
        selectField.addEventListener("click",()=>{
            list.classList.toggle("hide");
            arrow.classList.toggle("rotate");
        });
    </script>
</body>
</html>
